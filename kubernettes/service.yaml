apiVersion: v1
kind: Service
metadata:
  labels:
    app: unifi-controller
  name: unifi-controller
spec:
  ports:
  - name: https
    port: 8443
  - name: http
    port: 8080
  - name: secure_http
    port: 8843
  - name: unsecure_http
    port: 8880
  - name: stun
    port: 3478
    protocol: UDP
  selector:
    app: unifi-controller
