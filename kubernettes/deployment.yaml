apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-controller
  labels:
    app: unifi-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unifi-controller
  template:
    metadata:
      labels:
        app: unifi-controller
    spec:
      containers:
      - name: unifi-controller
        image: jacobalberty/unifi:latest
        ports:
        - containerPort: 8443
        - containerPort: 8080
        - containerPort: 8843
        - containerPort: 8880
        - containerPort: 3478
        volumeMounts:
        - mountPath: /unifi
          name: unifi-data
      volumes:
      - name: unifi-data
        persistentVolumeClaim:
          claimName: unifi-data-pvc
